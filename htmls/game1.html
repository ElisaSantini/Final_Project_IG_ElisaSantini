<html>
    <head>
        <meta charset="utf-8">
        <title>MiniGames</title>
        <link rel="stylesheet" href="./index.css">

    </head>
    <body>
        
        <script src="../js/utils/three.min.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
        <script src="../js/utils/ammo.js"></script>
        <script src="../js/game1.js"></script>
        <script src="../js/utils/OrbitControls.js"></script>



        <div id="score1">
            <div id="title">Score</div>
            <div class="line"></div>
            <div id="Countdown1">Countdown: </div>
            <div id="points">Points: 0/130</div>
        </div>
       

        <div id="game_over1">
            <div id="instruction1_column">
              <div id="instrucion1-title">Game over!</div>
              <h1>Your brother came in and started crying. Your mum will surely scold you</h1>
              <button id = "try-again-button" onclick="refresh()">Try Again</button>
              <button id = "Back1-button" onclick="menu()">Menu</button>
            </div>
        </div>

        <div id="win1">
            <div id="instruction1_column">
              <div id="instrucion1-title">You Won!</div>
              <h1>Your brother's tower was conquered!</h1>
              <button id = "try-again-button" onclick="refresh()">Play Again</button>
              <button id = "Back1-button" onclick="menu()">Menu</button>
            </div>
        </div>


        <script>
            function refresh() {
                window.location.href = "game1.html";
            }
            function menu() {
                window.location.href = "main.html";
            }
            
        </script>
    
       
    </body>
</html>
